<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form Section</title>
  </head>
  <body>
    <form action="">
      <label for="name">Name:</label>
      <input type="text" placeholder="Enter your name" /> <br /><br />
      <label for="email">Email:</label>
      <input type="email" placeholder="Enter your Email" /><br /><br />
      <label for="number">Phone Number:</label>
      <input type="tel" placeholder="Enter your number" /><br />
      <h3>Select your Gender</h3>
      <label for="email">Male:</label>
      <input type="radio" name="male" id="" /> <br /><br />
      <label for="female">Female:</label>
      <input type="radio" name="female" id="" /><br /><br />
      <select name="country" id="">
        <option value="Nigeria">Nigeria</option>
        <option value="Nigeria">Ghana</option>
        <option value="Nigeria">Niger</option>
        <option value="Nigeria">Cameroon</option>
      </select>
      <br /><br />
      <textarea
        name=""
        id=""
        cols="30"
        rows="2"
        placeholder="Tell me about yourself"
      ></textarea>
      <input type="submit" value="Submit" />
      <a href="index.html">Home Page</a>
    </form>
  </body>
</html>
